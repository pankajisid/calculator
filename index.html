<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled></input>
        <button value="AC" class="clear">AC</button>
        <button value="%" class="operator">%</button> <!-- Percentage sign-->
        <button value="back" class="cross">&#8592;</button> <!--To clear the element one by one-->
        <button value="/" class="operator">/</button>
        <button value="9" class="operand">9</button>
        <button value="8" class="operand">8</button>
        <button value="7" class="operand">7</button>
        <button value="x" class="operator">x</button>
        <button value="6" class="operand">6</button>
        <button value="5" class="operand">5</button>
        <button value="4" class="operand">4</button>
        <button value="+" class="operand">+</button>
        <button value="3" class="operand">3</button>
        <button value="2" class="operand">2</button>
        <button value="1" class="operand">1</button>
        <button value="-" class="operand">-</button>
        <button value="0" class="Zero">0</button>
        <button value="." class="decimal"><strong>.</strong></button>
        <button value="=" class="equal">=</button>
    </div>
</body>
</html>
